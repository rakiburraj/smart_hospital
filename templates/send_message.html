{% extends 'base.html' %}
{% load static %}
{% block title %}Send Anonymous Message{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'send_message.css' %}">
<div class="container mt-5" style="max-width: 600px;">
    <h3 class="text-center mb-3"> Send Us an Anonymous Message</h3>
    <p class="text-muted text-center">You can leave your name blank to stay anonymous.</p>

    <form method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>
{% endblock %}
