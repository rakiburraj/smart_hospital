{% extends 'base.html' %}
{% load static %}
{% block title %}Create Profile{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'create_patient_profile.css' %}"> 
<div class="container mt-4">
    <h2>Create Your Profile</h2>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_profile_picture" class="form-label">Profile Picture</label>
            {{ form.profile_picture }}
        </div>
        <div class="mb-3">
            <label for="id_name" class="form-label">Name</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label for="id_gender" class="form-label">Gender</label>
            {{ form.gender }}
        </div>
        <div class="mb-3">
            <label for="id_age" class="form-label">Age</label>
            {{ form.age }}
        </div>
        <div class="mb-3">
            <label for="id_blood_group" class="form-label">Blood Group</label>
            {{ form.blood_group }}
        </div>
        <button type="submit" class="btn btn-success">Create Profile</button>
    </form>
</div>
{% endblock %}
