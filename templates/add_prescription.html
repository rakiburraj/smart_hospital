{% extends 'base.html' %}

{% block title %}Add Prescription{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h4 class="card-title mb-4 text-center">Upload Prescription for {{ appointment.patient.name }}</h4>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Upload Prescription</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
